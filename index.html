<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <!-- Google Fonts Link -->
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&family=Merriweather&family=Montserrat&family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <!-- CSS Stylesheet Link -->
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <div class="main">
    <div class="card">
      <div class="image">
        <img class="QR-image"src="./images/image-qr-code.png" alt="" srcset="">
      </div>
      <div class="title">
        <p class="first-p">  Improve your front-end skills by building projects </p>
        
         <p class="second-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
      </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Taghreed Alghamdi</a>.
  </div>
</body>
</html>
